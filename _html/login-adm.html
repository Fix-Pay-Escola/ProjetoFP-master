<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conecte-se!</title>
  <link rel="icon" type="image/x-icon" href="/_imagens/biblioteca-fixpay-website-favicon-color.ico">
  <link rel="stylesheet" href="/_css/style-login-adm.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>
  <div class="main">
    <div class="left">
      <h1>Faça seu <span class="log">login!</span></h1>
      <br>

      <div class="container">
        <label for="login"><b>Usuário</b></label> <br>
        <input class="cont" type="text" placeholder="Inserir Usuário" name="login" required>
      </div>
      <div class="container">
        <label for="pass"><b>Senha</b></label> <br>
        <input class="cont" type="password" placeholder="Inserir Senha" name="pass" required>
      </div>

      <div class="button">
        <button type="enviar" class="boton">Entrar</button>
        <button type="button" class="cancelbtn">Cancelar</button>
      </div>
    </div>

    <div class="right">
      <img src="/_imagens/admin-pc.svg" alt="pessoa fazendo cadastro no computador" id="img-login">
    </div>
  </div>
  <div class="checar">
    <input type="checkbox" class="checkbox" id="check" />
    <label class="fundo" for="check">
      <i class="bi-moon-stars-fill"></i>
      <i class="bi-sun-fill"></i>
      <div class="ball"></div>
  </div>
</body>
<script src="/_js/login-tema.js"></script>
</html>
